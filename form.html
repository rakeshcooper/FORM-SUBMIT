<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <form name="feedback" id="form">
        <label for="fullname">Fullname: </label>
        <input type="text" name="fullname" id="fullname"><br><br>
        <input type="radio"  id="client" value="client" name="option"  checked>
        <label for="client">Client</label>
        <input type="radio"  id="tech" value="tech" name="option">
        <label for="tech">Tech</label>
        <input type="radio"  id="programmer" value="programmer" name="option">
        <label for="programmer">Programmer</label><br><br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email"> <br><br>
        <label for="feedback">Feedback</label><br>
        <textarea name="feedback" id="feedback" cols="30" rows="5"></textarea><br><br>
        <input type="checkbox" id="agree" name="agree">
        <label for="agree">I accept to terms and conditions.</label><br><br>
        <input type="submit">
        
    </form>
    <script src="form.js"></script>
</body>
</html>
